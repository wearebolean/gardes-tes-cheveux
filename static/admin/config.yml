  - label: carrieres
    name: "Carrieres"
    folder: "content/carrieres/list"
    create: true
    slug: "_{{slug}}/index"
    # nested:
    #   depth: 100
    # path: "index"
    # media_folder: "uploads"
    # public_folder: "uploads"
    i18n: true
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        hint: "Le nom unique du dossier qui contiendra toutes les infos ci-bas. Ex: nom-separer-par-des-traits"
        widget: "string"
      - label: "Affiché sur le site?"
        name: "type"
        widget: "select"
        i18n: duplicate
        options:
          - { label: "Oui", value: "carriere" }
          - { label: "Non", value: "non" }
      - label: "Alt_header"
        name: "alt_header"
        widget: "hidden"
        default: "true"
        i18n: duplicate
      - label: "Sitemap"
        name: "sitemap"
        widget: "hidden"
        default: "true"
        i18n: duplicate
      - label: "Render as"
        name: "render_as"
        widget: "hidden"
        default: "cms-jobs"
        i18n: duplicate
      - {label: "Content",
        name: "body",
        widget: "hidden",
        i18n: duplicate,
        default: '{{< render-shared "careers/_introduction" >}},{{< render-shared "careers/why-us" >}},{{< render-shared "careers/gallery" >}},<section id="_form">{{< render-shared "job-form" >}}</section>'}
      - label: "Job Title"
        name: "job_title"
        widget: "string"
        i18n: true
      - label: "Emplacement"
        name: "area"
        widget: "string"
        i18n: duplicate
      - label: "Photo"
        name: "photo"
        widget: "select"
        i18n: duplicate
        options: ["acheteur", "manoeuvre", "adjoint", "contremaitre", "directeur", "electricien", "mecanicien", "prepose-materiaux", "technicien-genie"]
      - label: "Ton quotidien"
        name: "quotidien"
        widget: "list"
        fields: 
          - {label: "Ajouter", name: "line", widget: "string"}
        i18n: true
      - label: "C’est l’emploi idéal pour toi si"
        name: "ideal"
        widget: "list"
        fields: 
          - {label: "Ajouter", name: "line", widget: "string"}
        i18n: true
      - label: "Ce que nous t’offrons"
        name: "offrons"
        widget: "list"
        fields: 
          - {label: "Ajouter", name: "line", widget: "string"}
        i18n: true
      - label: "Requis"
        name: "requis"
        widget: "list"
        fields: 
          - {label: "Ajouter", name: "line", widget: "string"}
        i18n: true