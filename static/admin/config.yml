backend:
  name: git-gateway
  repo: wearebolean/hugo-decap-template
  branch: main

media_folder: "static/images"
public_folder: "images"

i18n:
  structure: "multiple_files"
  locales:
    - "fr"
    - "en"

collections: 
  - label: "Carrieres"
    name: "carrieres"
    folder: "content/carrieres/list"
    create: true
    slug: "_{{slug}}/index"
    i18n: true
    editor:
      preview: false
    fields:
      - label: "Title"
        name: "title"
        hint: "Le nom unique du dossier qui contiendra toutes les infos ci-bas. Ex: nom-separer-par-des-traits"
        widget: "string"
      - label: "Affiché sur le site?"
        name: "type"
        widget: "select"
        i18n: duplicate
        options:
          - { label: "Oui", value: "visible" }
          - { label: "Non", value: "false" }
      - label: "Sitemap"
        name: "sitemap"
        widget: "hidden"
        default: "true"
        i18n: duplicate
      - label: "Render as"
        name: "render_as"
        widget: "hidden"
        default: "cms-jobs"
        i18n: duplicate
      - label: "Content"
        name: "body"
        widget: "hidden"
        i18n: duplicate
        default: '{{< render-shared "carrieres/_introduction" >}}'
      - label: "Job Title"
        name: "job_title"
        widget: "string"
        i18n: true
      - label: "Emplacement"
        name: "area"
        widget: "string"
        i18n: duplicate
      - label: "Ton quotidien"
        name: "quotidien"
        widget: "list"
        fields:
          - {label: "Ajouter", name: "line", widget: "string"}
        i18n: true
      - label: "C’est l’emploi idéal pour toi si"
        name: "ideal"
        widget: "list"
        fields:
          - {label: "Ajouter", name: "line", widget: "string"}
        i18n: true
      - label: "Ce que nous t’offrons"
        name: "offrons"
        widget: "list"
        fields:
          - {label: "Ajouter", name: "line", widget: "string"}
        i18n: true
      - label: "Requis"
        name: "requis"
        widget: "list"
        fields:
          - {label: "Ajouter", name: "line", widget: "string"}
        i18n: true

