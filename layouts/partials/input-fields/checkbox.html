<div {{ if .class }}class="{{ .class }}"{{ end }}>
	<legend for='field_{{ .name }}'>{{ .label }}</legend>

	{{ $field_name := print "field_" .name }}
	{{ range .options }}
		<div>
			<input id="{{ .name }}" type="checkbox" name="{{ $field_name }}" value="{{ .value }}" {{ if .required }}required{{ end }}>
			<label for="{{ .name }}">{{ .label }}</label>
		</div>
	{{ end }}
</div>
