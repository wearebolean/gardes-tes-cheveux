{{ with .Site.GetPage "carrieres.list" }}
	<ul>
		{{ range where .Pages "Type" "visible" }}
			<li>
				<a href="{{ .Permalink }}">
					<span>{{ .Page.Params.job_title }}</span>
					<span class="separateur">|</span>
					<span>{{ .Page.Params.area }}</span>
				</a>
			</li>
		{{ end }}
	</ul>
{{ end }}
